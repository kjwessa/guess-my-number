<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.min.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Guess My Number!</h1>
      <p class="header__text">(Between 1 and 20)</p>
      <button class="btn btn_type_again">Again!</button>
      <div class="header__number">?</div>
    </header>
    <main class="main">
      <section class="game">
        <div class="game__left">
          <input type="number" class="game__guess" min="1" max="20" />
          <button class="btn btn_type_check">Check!</button>
        </div>
        <div class="game__right">
          <p class="game__message">Start guessing...</p>
          <p class="game__score">ğŸ’¯ Score: <span class="game__score_span"></span>20</p>
          <p class="game__highscore">ğŸ¥‡ Highscore: <span class="game__highscore_span">0</span></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
